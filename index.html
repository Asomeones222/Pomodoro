  <link rel="stylesheet" href="styles/style.css" />

  <script defer src="script/Controller.js" type="module"></script>
  <script defer src="script/main.js"></script>
  <title>POMODORO</title>
</head>

<body>
  <nav id="main-nav">
    <ul id="main-nav-list">
      <li>
        <h1 class="nav-header">POMODORO.fyi</h1>
      </li>
      <li>
        <button id="mode-btn" class="btn">
          <img src="images/icon-moon.svg" alt="Toggle color mode" />
        </button>
      </li>
    </ul>
  </nav>
  <main>
    <article id="timer">
      <div id="study-rest-btns-container">
        <button id="study-btn" class="btn todo-list-settings-btn">Study</button>
        <button id="rest-btn" class="btn todo-list-settings-btn">Rest</button>
      </div>
      <div id="timer-minutes" class="timer-container">
        <span id="timer-minutes-time">25</span>
      </div>
      <div id="timer-seconds" class="timer-container">
        <span id="timer-minutes-time">00</span>
      </div>
      <button id="start-timer-btn" class="btn todo-list-settings-btn">Start</button>
    </article>
    <article id="todo-list-container">
      <div id="todo-input-container">
        <form action="" id="todo-form" autocomplete="off"><input type="text" name="" id="new-todo-input"
            placeholder="Create a new todo..." class="todo-list-item" /></form>
      </div>
      <ul id="todo-list">

        <li id="todo-list-settings-container" class="todo-list-item">
          <ul id="todo-list-settings">
            <li>
              <span id="todo-list-settings-remaning-items">Nan</span> items left
            </li>
            <ul id="todo-list-settings-status">
              <li>
                <button
                  class="btn todo-list-settings-btn todo-list-settings-status-all todo-list-settings--status-active"
                  id="todo-list-settings-status-all">
                  All
                </button>
              </li>
              <li>
                <button class="btn todo-list-settings-btn todo-list-settings-status-active"
                  id="todo-list-settings-status-active">
                  Active
                </button>
              </li>
              <li>
                <button class="btn todo-list-settings-btn todo-list-settings-status-completed"
                  id="todo-list-settings-status-completed">
                  Completed
                </button>
              </li>
            </ul>
            <li>
              <button class="btn todo-list-settings-btn todo-list-settings-clear">
                Clear
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </article>

    <h3 class="nav-header">POMODORO.fyi</h3>

      <ul id="footer-nav-links">
        <li id="footer-nav-link-about"><a href="#" class="btn link">About</a></li>
        <li id="footer-nav-link-contacts"><a href="#" class="btn link">Contacts</a></li>
